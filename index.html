<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="buttons" id="container">
    <button type="button" id="rock">Rock</button>
    <button type="button" id="paper">Paper</button>
    <button type="button" id="scissors">Scissors</button>
</div>
<div class="scores">
  <div class="user">
    <h1>User Score</h1>
    <h1 class = "number" id="user">0</h1>
  </div>
  <div class="comp">
    <h1>Computer Score</h1>
    <h1 class = "number" id="computer">0</h1>
  </div>
</div>
</body>

</html>
